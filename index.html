<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Google Clone Page by deBee</title>
</head>
<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div> <!-- header-left-->
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="images/app.svg" class="app-img" alt="">
            <img src="images/account-circle.svg" class="account-circle-img" alt="">
        </div> <!-- header-right-->
    </div> <!-- header-->
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="main-body">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2I1fAXjhqZ_6NOx_ofZ66TtE3e4DcbaoMgC8wgszTEQ&s" alt="Google logo">

        <!-- Search Starts -->
        <div class="search">
            <div class="search-input">
                <img src="images/search.svg" class="search-img" alt="">
                <input type="text">
                <img src="images/mic.svg" class="mic-img" alt="">
            </div> <!--search-input-->
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div> <!-- search-buttons-->
        </div> <!--search-->
        <!-- Search Ends -->
    </div> <!--main-body-->
    <!-- Main Body Ends -->
</body>
</html>
